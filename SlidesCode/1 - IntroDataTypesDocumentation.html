<li><strong>General-purpose</strong> language!
<ul>
<li>This means that we can use it for anything, not just for data analysis</li>
</ul>
</li>
<li>Emphasizes readability (you'll see what I mean)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Getting Started in Python</h1>
<ul>
<li>Open the Mimir IDE
<ul>
<li>Mimir allows us to execute code on a remote server, processing the code on uniform machines</li>
</ul>
</li>
<li>Let's write some Python!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>A simple program in Python</h1>
<br />
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">manhattanDistance</span>(<span class="hljs-params">coord1, coord2</span>):</span>
	dist = <span class="hljs-number">0</span>
    	errorstring = <span class="hljs-string">&quot;Coordinate dimension mismatch.&quot;</span>
	<span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(coord1)==<span class="hljs-built_in">len</span>(coord2):
    		<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(coord1)):
            		dist+=np.<span class="hljs-built_in">abs</span>(coord1[i]-coord2[i])
                <span class="hljs-keyword">return</span> dist
    	<span class="hljs-keyword">else</span>:
        	<span class="hljs-keyword">raise</span> runtimeError(errorstring)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>A simple program in Python</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
</span></span></foreignObject></svg></code></pre>
<p><code>import</code> statements allow us to use pre-written (and typically optimized) code within our own programs</p>
<ul>
<li><code>numpy</code> itself is an excellent mathematics library (NUM-eric PY-thon)</li>
<li>Imported libraries are often written in languages like C++ and Fortran, giving a tremendous speed advantage, as well!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>A simple program in Python</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">manhattanDistance</span>(<span class="hljs-params">coord1, coord2</span>):</span>
	...
    	<span class="hljs-keyword">return</span> dist
</span></span></foreignObject></svg></code></pre>
<br />
<p>Using the <code>def</code> keyword allows us to define <strong>functions</strong>, or reusable bits of code that perform some specific task.</p>
<p>Functions accept arguments, and can be made to <strong>return</strong> values, as well.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>A simple program in Python</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(coord1)==<span class="hljs-built_in">len</span>(coord2):
	...
<span class="hljs-keyword">else</span>:
	...
</span></span></foreignObject></svg></code></pre>
<br />
<p>We can easily incorporate different kinds of conditions into our code using <code>if</code> statements. Here, we test for equality between two values and condition our response on the result of that test.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>A simple program in Python</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(coord1)):
	...
</span></span></foreignObject></svg></code></pre>
<br />
<p>For loops allow us to repeat code multiple times with minor variations, so that we can reduce the amount of code we need to write.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-marpit-fragments="3" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Core Data Types in Python</h1>
<p>Core types are the base types that everything else in Python will be built upon:</p>
<ol>
<li data-marpit-fragment="1">Numbers, Strings, Booleans, None</li>
<li data-marpit-fragment="2">Lists, Dictionaries, Tuples, Sets</li>
<li data-marpit-fragment="3">Functions, Modules, Classes</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Numbers</h1>
<p><strong>Common</strong></p>
<ol>
<li>Integers: <code>int()</code></li>
<li>Floating-point numbers: <code>float()</code></li>
</ol>
<p><strong>Not so common</strong></p>
<ol start="3">
<li>Complex numbers</li>
<li>Rational numbers</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Numbers</h1>
<p>Numbers support basic arithmetic like we are familiar with:<br />
<br /></p>
<ul>
<li>Addition and subtraction: <code>15+3</code>, <code>0-4</code></li>
<li>Multiplication and division: <code>2*4</code>, <code>3/5</code></li>
<li>Exponentiation: <code>2**4</code> is <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>4</mn></msup></mrow><annotation encoding="application/x-tex">2^4</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span></span></span></span></span></span></span></span></span></li>
</ul>
<br />
<p>We will also be able to import greater functionality from modules like <code>numpy</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Strings</h1>
<p>Strings are collections of characters with defined positions. Strings are also <strong>immutable</strong>, meaning that they cannot be modified, only replaced.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myStr = <span class="hljs-string">&#x27;DataScience!&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-built_in">len</span>(myStr)
<span class="hljs-number">12</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myStr[<span class="hljs-number">0</span>] <span class="hljs-comment"># Using index values to select elements</span>
<span class="hljs-string">&#x27;D&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<p><strong>Note:</strong> the first character in the string has position 0!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Strings</h1>
<p>We can access elements of strings using index values beginning at 0, <strong>or</strong> we can access them by giving negative index values to indicate that we are counting from the end of the string to the front. An index of <code>-1</code> refers to the last element in the string.</p>
<br />
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myStr = <span class="hljs-string">&#x27;DataScience!&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myStr[-<span class="hljs-number">1</span>]
<span class="hljs-string">&#x27;!&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myStr[-<span class="hljs-number">12</span>]
<span class="hljs-string">&#x27;D&#x27;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Strings</h1>
<p>We can <strong>slice</strong> a string, selecting a series of elements from within the string together.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myStr = <span class="hljs-string">&#x27;DataScience!&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myStr[<span class="hljs-number">4</span>:<span class="hljs-number">11</span>]
<span class="hljs-string">&#x27;Science&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myStr[<span class="hljs-number">4</span>:<span class="hljs-number">11</span>:<span class="hljs-number">2</span>] <span class="hljs-comment"># Only taking every other character</span>
<span class="hljs-string">&#x27;Sine&#x27;</span>			<span class="hljs-comment"># &#x27;step size of two&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<p>We can also <strong>concatenate</strong> strings:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myStr + <span class="hljs-string">&#x27;YESSSS&#x27;</span>
<span class="hljs-string">&#x27;DataScience!YESSSS&#x27;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Booleans</h1>
<p>Booleans are data types that only permit storage of a binary value:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> lightsOff==<span class="hljs-literal">True</span>:
	...
</span></span></foreignObject></svg></code></pre>
<p>The two boolean values are <code>True</code> and <code>False</code> (case sensitive).</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">3</span>==(<span class="hljs-number">2</span>+<span class="hljs-number">1</span>)
<span class="hljs-literal">True</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-number">3</span>==<span class="hljs-number">2</span>
<span class="hljs-literal">False</span>
</span></span></foreignObject></svg></code></pre>
<p><em>Note: ALL OF PYTHON is case sensitive!!</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>None</h1>
<p>Python also has a <code>None</code> type that is frequently used to initialize objects. It can also be used to serve functions like determining whether or not information has been received</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data = <span class="hljs-literal">None</span>
<span class="hljs-keyword">if</span> data==<span class="hljs-literal">None</span>:
	<span class="hljs-keyword">raise</span> runtimeError(<span class="hljs-string">&#x27;No data yet!&#x27;</span>)
<span class="hljs-keyword">else</span>:
	...
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Lists</h1>
<p>Like strings, lists contain multiple elements. Unlike strings, these can be any type of data. Lists can also be modified in place (<strong>mutable</strong>).</p>
<br />
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myList = [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
<span class="hljs-meta">&gt;&gt;&gt; </span>myList[-<span class="hljs-number">2</span>]
<span class="hljs-number">4</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myList[-<span class="hljs-number">2</span>] = <span class="hljs-number">10</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myList[-<span class="hljs-number">2</span>]
<span class="hljs-number">10</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Lists</h1>
<p>Lists can be <strong>iterated</strong> on:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myList = [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> myList:
<span class="hljs-meta">... </span>	<span class="hljs-built_in">print</span>(i**<span class="hljs-number">2</span>)
<span class="hljs-number">4</span>
<span class="hljs-number">9</span>
<span class="hljs-number">16</span>
<span class="hljs-number">25</span>
</span></span></foreignObject></svg></code></pre>
<p>They can be appended to:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myList.append(<span class="hljs-number">6</span>)
<span class="hljs-meta">&gt;&gt;&gt; </span>myList
[<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Lists</h1>
<p>Lists can be &quot;popped&quot;:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myList = [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
<span class="hljs-meta">&gt;&gt;&gt; </span>myList.pop()
<span class="hljs-number">5</span>
</span></span></foreignObject></svg></code></pre>
<p>Lists can be sorted:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>myList.sort()
</span></span></foreignObject></svg></code></pre>
<p>Or reversed:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>myList.reverse()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Lists</h1>
<p>Lists can also have lists as elements, and are then referred to as &quot;a list of lists&quot;</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>listOfLists = [[<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>],[<span class="hljs-number">6</span>,<span class="hljs-number">7</span>,<span class="hljs-number">8</span>,<span class="hljs-number">9</span>]]
<span class="hljs-meta">&gt;&gt;&gt; </span>listOfLists
[[<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>], [<span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>, <span class="hljs-number">9</span>]]
</span></span></foreignObject></svg></code></pre>
<p>We can embed lists infinitely deep (list of lists of lists...), allowing us to create <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi></mrow><annotation encoding="application/x-tex">n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">n</span></span></span></span>-dimensional objects</p>
<ul>
<li>This becomes especially helpful when doing matrix computations, or in more advanced machine learning techniques</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Tuples</h1>
<p>Tuples are <strong>immutable</strong> lists. They cannot be modified in place, and are useful when you don't want to accidentally change any values.<br />
<br /></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myTuple = (<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)
<span class="hljs-meta">&gt;&gt;&gt; </span>myTuple[<span class="hljs-number">0</span>]=<span class="hljs-number">10</span>
Traceback (most recent call last):
  File <span class="hljs-string">&quot;&lt;stdin&gt;&quot;</span>, line <span class="hljs-number">1</span>, <span class="hljs-keyword">in</span> &lt;module&gt;
TypeError: <span class="hljs-string">&#x27;tuple&#x27;</span> <span class="hljs-built_in">object</span> does <span class="hljs-keyword">not</span> support item assignment
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Dictionaries</h1>
<p>While strings, lists and tuples have specific orders, dictionaries approach the organization of data differently, using a <code>key:pair</code> combination to store data that can be found using the index provided by the programmer to the dictionary.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myDict = {<span class="hljs-string">&quot;first&quot;</span>: <span class="hljs-string">&quot;Dusty&quot;</span>, <span class="hljs-string">&quot;last&quot;</span>: <span class="hljs-string">&quot;White&quot;</span>}
<span class="hljs-meta">&gt;&gt;&gt; </span>myDict[<span class="hljs-string">&#x27;first&#x27;</span>]
<span class="hljs-string">&#x27;Dusty&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myDict[<span class="hljs-number">0</span>]
Traceback (most recent call last):
  File <span class="hljs-string">&quot;&lt;stdin&gt;&quot;</span>, line <span class="hljs-number">1</span>, <span class="hljs-keyword">in</span> &lt;module&gt;
KeyError: <span class="hljs-number">0</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Dictionaries</h1>
<p>Like lists, dictionaries can be nested, iterated and are mutable.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>myDict = {<span class="hljs-string">&quot;first&quot;</span>: <span class="hljs-string">&quot;Dusty&quot;</span>, <span class="hljs-string">&quot;last&quot;</span>: <span class="hljs-string">&quot;White&quot;</span>, 
<span class="hljs-meta">... </span>	<span class="hljs-string">&quot;hobbies&quot;</span>: {<span class="hljs-number">1</span>: <span class="hljs-string">&quot;Checkers&quot;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&quot;Food&quot;</span>}}
<span class="hljs-meta">&gt;&gt;&gt; </span>myDict[<span class="hljs-string">&quot;hobbies&quot;</span>]
{<span class="hljs-number">1</span>: <span class="hljs-string">&#x27;Checkers&#x27;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&#x27;Food&#x27;</span>}
<span class="hljs-meta">&gt;&gt;&gt; </span>myDict[<span class="hljs-string">&quot;hobbies&quot;</span>][<span class="hljs-number">1</span>]
<span class="hljs-string">&#x27;Checkers&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myDict[<span class="hljs-string">&quot;hobbies&quot;</span>][<span class="hljs-number">1</span>] = <span class="hljs-string">&quot;Sleeping&quot;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>myDict[<span class="hljs-string">&quot;hobbies&quot;</span>][<span class="hljs-number">1</span>]

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Dictionaries</h1>
<p>Two examples of iterating on a dictionary:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> myDict:

first
last
hobbies
</span></span></foreignObject></svg></code></pre>
<p>This prints the <code>keys</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> myDict:

</span></span></foreignObject></svg></code></pre>
<p>This prints the <code>values</code> assigned to the keys</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Modules</h1>
<p>Modules are pre-written code that can be imported to make your life easier.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

np.random.random(<span class="hljs-number">10</span>) <span class="hljs-comment"># Would generate an array of 10</span>
			<span class="hljs-comment"># random numbers - EASY!</span>
</span></span></foreignObject></svg></code></pre>
<p>In this case, the module is <code>numpy</code>, a numeric library already mentioned.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>What if I can't remember all this?</h1>
<p>DON'T PANIC!</p>
<p>This is a LOT of information! Fortunately, we have <strong>DOCUMENTATION</strong> to help us make sure that we are doing the right thing.</p>
<p>To get started, let's look at the <a href="https://docs.scipy.org/doc/numpy-1.10.1/reference/generated/numpy.random.rand.html#numpy.random.rand">Numpy Random Sampling Documentation</a></p>
<p>Keep in mind, <a href="https://stackoverflow.com/questions/tagged/python">StackOverflow</a> is a great website to help us figure out what to do when we have an error.</p>
</section>

<ul>
<li>Take your time</li>
<li>Follow this <a href="http://lmgtfy.com/?q=random+integer+python">link</a> (Google is your friend!)</li>
