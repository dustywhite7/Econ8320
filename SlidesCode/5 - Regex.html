<h1>Dealing with Text</h1>
<p>How have you dealt with text in Python so far?</p>

<ul>
<li>Test equality</li>
<li>Passing arguments to functions</li>
<li>Other ways?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Dealing with Text</h1>
<p>In the past, as we have dealt with text, we have needed to meet EXACT conditions in order for our programs to be able to function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-string">&quot;mystring&quot;</span> == <span class="hljs-string">&quot;MyString&quot;</span>
<span class="hljs-literal">False</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>[i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1000</span>) <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;4&#x27;</span> <span class="hljs-keyword">in</span> i]
</code></pre>
<p>If the exact condition is not met, then we cannot apply conditions based on this equality.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-marpit-fragments="4" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Becoming More Flexible</h1>
<p>Sometimes I survey my students before tests, and ask what score they expect to get (from 0 to 100%). How could I extract their number responses?</p>
<ol>
<li data-marpit-fragment="1">&quot;I think I'll get a 50.&quot;</li>
<li data-marpit-fragment="2">&quot;47%&quot;</li>
<li data-marpit-fragment="3">&quot;If I get a 60 I'm good.&quot;</li>
<li data-marpit-fragment="4">&quot;Don't know. Maybe 85.&quot;</li>
</ol>
<p>Is there a good way to write Python code to catch all of these numbers?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-marpit-fragments="6" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Becoming More Flexible</h1>
<p>What if I have a form that asks for a phone number? How could I recognize valid US phone numbers among the following:</p>
<ol>
<li data-marpit-fragment="1">425-389-1180</li>
<li data-marpit-fragment="2">3365-1328</li>
<li data-marpit-fragment="3">1-402-554-3303</li>
<li data-marpit-fragment="4">644-1428</li>
<li data-marpit-fragment="5">32-1845-9865</li>
<li data-marpit-fragment="6">846-16-9975</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<p>Regular Expression is a set of expressions through which we can describe the language that we are searching for. It is designed to find patterns in text, allowing for broad application of text conditions to data.</p>
<p>To use Regular Expression in Python,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> re
</code></pre>
<p>We can work through examples in notebooks, in Spyder or a terminal. I'll use Codio's terminal.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
</code></pre>
<p>Let's find the expected score in this response!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;[0123456789]&#x27;</span>, mystring)
</code></pre>
<ul>
<li><code>r''</code> denotes a &quot;raw&quot; string, and permits escape characters. We will always put our regex code into raw strings</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
</code></pre>
<p>Let's find the expected score in this response!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;[0123456789]&#x27;</span>, mystring)
</code></pre>
<ul>
<li>
<p><code>[]</code> denotes a &quot;character class&quot;, or all possible values of a character that we are looking for</p>
</li>
<li>
<p>In this case, we declare that we are looking for a character taking the value of 0, 1, 2, 3, 4, 5, 6, 7, 8, or 9</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
re.search(<span class="hljs-string">r&#x27;[0123456789]&#x27;</span>, mystring)
</code></pre>
<p>What is our output?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">&lt;_sre.SRE_Match <span class="hljs-built_in">object</span>; span=(<span class="hljs-number">19</span>, <span class="hljs-number">20</span>), <span class="hljs-keyword">match</span>=<span class="hljs-string">&#x27;5&#x27;</span>&gt;
</code></pre>
<p>This is a &quot;match object&quot; generated by our search. It tells us 1) that we found a match, 2) the position of the match in the string, and 3) the string of the match itself</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
re.search(<span class="hljs-string">r&#x27;[0123456789]&#x27;</span>, mystring)
</code></pre>
<p>What is our output?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">&lt;_sre.SRE_Match <span class="hljs-built_in">object</span>; span=(<span class="hljs-number">19</span>, <span class="hljs-number">20</span>), <span class="hljs-keyword">match</span>=<span class="hljs-string">&#x27;5&#x27;</span>&gt;
</code></pre>
<p>Did our student report that they would score a 5%? NO!</p>
<p>What is wrong?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
re.search(<span class="hljs-string">r&#x27;[0123456789]&#x27;</span>, mystring)
</code></pre>
<p>This search looks for a <strong>single character</strong> that has a number value. We need more than one character:</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
re.search(<span class="hljs-string">r&#x27;[0123456789]&#x27;</span>, mystring)
</code></pre>
<p>This search looks for a <strong>single character</strong> that has a number value. We need more than one character:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;[0123456789][0123456789]&#x27;</span>, mystring)
</code></pre>
<p>This search returns the following:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">&lt;_sre.SRE_Match <span class="hljs-built_in">object</span>; span=(<span class="hljs-number">19</span>, <span class="hljs-number">21</span>), <span class="hljs-keyword">match</span>=<span class="hljs-string">&#x27;50&#x27;</span>&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
re.search(<span class="hljs-string">r&#x27;[0123456789][0123456789]&#x27;</span>, mystring)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">&lt;_sre.SRE_Match <span class="hljs-built_in">object</span>; span=(<span class="hljs-number">19</span>, <span class="hljs-number">21</span>), <span class="hljs-keyword">match</span>=<span class="hljs-string">&#x27;50&#x27;</span>&gt;
</code></pre>
<p>Great! We match 50. But what if the student <strong>did</strong> respond with 5%? Or what if they thought they would get 100%? Try our search on new responses:</p>
<ul>
<li>&quot;I think I'll get a 5.&quot;</li>
<li>&quot;I think I'll get a 100.&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Regular Expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;[0123456789][0123456789]&#x27;</span>, mystring)
</code></pre>
<ul>
<li>
<p>&quot;I think I'll get a 5.&quot;</p>
<ul>
<li>We get no result!</li>
</ul>
</li>
<li>
<p>&quot;I think I'll get a 100.&quot;</p>
<ul>
<li>Even worse, we get a BAD result!</li>
</ul>
</li>
</ul>
<br />
<p>What are all the possible numbers that are appropriate for our problem?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Repeating Values</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;[0-9]*&#x27;</span>, mystring)
</code></pre>
<p>This new search will look for any number of consecutive number characters between 0 and 9 (all digits)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;[0-9]+&#x27;</span>, mystring)
</code></pre>
<p>This search will look for <strong>1 or more</strong> digits between 0 and 9</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Repeating Values</h1>
<ul>
<li><code>*</code> is shorthand for 0 or more of a character/character class</li>
<li><code>+</code> is shorthand for 1 or more of a character/character class</li>
<li><code>?</code> is shorthand for 0 or 1 (like saying&quot;maybe&quot;)</li>
<li><code>{x,y}</code> is shorthand for a character that is repeated no less than <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container> times, and no more than <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> times</li>
</ul>
<p>For percentages, we might want something like</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;[0-9]{1,3}&#x27;</span>, mystring)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Uncertainty</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 500.&quot;</span>
re.search(<span class="hljs-string">r&#x27;[0-9]{1,3}&#x27;</span>, mystring)
</code></pre>
<p>If students provide bad percentages, our search will still return them.</p>
<ul>
<li>&quot;I think I'll get a 500.&quot;</li>
<li>&quot;I think I'll get a 5000.&quot;</li>
<li>&quot;I think I'll get a 12976589.&quot;</li>
</ul>
<p>What do we get back in these cases?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Uncertainty</h1>
<p>We can be more stringent in our expectations:</p>
<ul>
<li>A percentage with 3 digits can only begin with a 1! Two digit percentages shouldn't lead with a 0, and single digit percentages can be between 0 and 9.</li>
</ul>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;(100|[1-9][0-9]|[0-9])&#x27;</span>, mystring)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Uncertainty</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;(100|[1-9][0-9]|[0-9])&#x27;</span>, mystring)
</code></pre>
<p>Here, we use a new symbol: <code>|</code> (call it the &quot;pipe&quot;)</p>
<ul>
<li>Pipes are used to denote options</li>
</ul>
<p>What we are saying is that our result should be <code>100</code>, OR a number with the first digit between 1 and 9 and the second digit between 0 and 9, OR a single digit between 0 and 9.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Uncertainty</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;(100|[1-9][0-9]|[0-9])&#x27;</span>, mystring)
</code></pre>
<p>Are there still problems here?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-marpit-fragments="3" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Uncertainty</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;(100|[1-9][0-9]|[0-9])&#x27;</span>, mystring)
</code></pre>
<p>Are there still problems here?</p>
<p>Yes! We need to figure out why</p>
<ol>
<li data-marpit-fragment="1">5000 still matches and returns <code>50</code></li>
<li data-marpit-fragment="2">500 does the same</li>
<li data-marpit-fragment="3">12976589 returns <code>12</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Establishing Boundaries</h1>
<p>We need symbols that represent the start or end of words:</p>
<ul>
<li><code>\b</code> represents a word boundary (either at the start or end of a word</li>
<li><code>^</code> represents the start of a string</li>
<li><code>$</code> represents the end of a string</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;(100|[1-9][0-9]|[0-9])&#x27;</span>, mystring)
</code></pre>
<p>What do we need to add to our expression?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Establishing Boundaries</h1>
<p>We can solve our number problem with word boundaries in this case:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;\b(100|[1-9][0-9]|[0-9])\b&#x27;</span>, mystring)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-marpit-fragments="6" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Phone Numbers</h1>
<p>How can we solve our phone number problem using this same process?</p>
<p>Take 5 minutes and try with your neighbors.</p>
<ol>
<li data-marpit-fragment="1">425-389-1180</li>
<li data-marpit-fragment="2">3365-1328</li>
<li data-marpit-fragment="3">1-402-554-3303</li>
<li data-marpit-fragment="4">644-1428</li>
<li data-marpit-fragment="5">32-1845-9865</li>
<li data-marpit-fragment="6">846-16-9975</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Phone Numbers</h1>
<p>How can we solve our phone number problem?</p>
<p>My solution:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">re.search(<span class="hljs-string">r&#x27;\b((1-)?\d{3}-)?(\d{3}-\d{4})\b&#x27;</span>, mystring)
</code></pre>
<br />
<p>But even here, I haven't included any way to account for phone numbers with <code>(</code> and <code>)</code> around the area code.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Some Additional Shorthand</h1>
<ul>
<li><code>\w</code> - denotes any alphanumeric character, or an underscore (<code>[a-zA-Z0-9_]</code>)</li>
<li><code>\d</code> - denotes any numeric character (<code>[0-9]</code>)</li>
<li><code>\s</code> - denotes any whitespace character (<code>[ \t\n\r\f\v]</code>)</li>
<li><code>\W</code> - the inverse of <code>\w</code></li>
<li><code>\D</code> - the inverse of <code>\d</code></li>
<li><code>\S</code> - the inverse of <code>\s</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-marpit-fragments="3" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>City, State Combinations</h1>
<p>What if we want to find city, state abbreviation combinations (ie Miami, FL) from a text address?</p>
<ol>
<li data-marpit-fragment="1">&quot;6708 Pine Street, Omaha, NE 68182&quot;</li>
<li data-marpit-fragment="2">&quot;1600 Pennsylvania Ave NW, Washington, DC 20006&quot;</li>
<li data-marpit-fragment="3">&quot;261 S 800 E\nSalt Lake City, UT 84102&quot;</li>
</ol>
<br />
<p>Take 5 minutes to try it out. What shorthand might help?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>City, State Combinations</h1>
<p>What if we want to find city, state abbreviation combinations (ie Miami, FL) from a text address?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">myexp = <span class="hljs-string">r&#x27;(?&lt;=( |\n))((\w| )+)(?:, )([A-Z]{2})&#x27;</span>
</code></pre>
<p>This will get us what we want without the constraints on city name</p>
<p>What is going on, though?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Groups</h1>
<p>What is this statement doing?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">myexp = <span class="hljs-string">r&#x27;(?&lt;=( |\n))((\w| )+)(?:, )([A-Z]{2})&#x27;</span>
</code></pre>
<p><code>(</code> and <code>)</code> allow us to denote <strong>groups</strong> in our expression</p>
<ul>
<li>We have a series of groups, breaking our code into small segments</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Non-capturing Groups</h1>
<p>What is this statement doing?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">myexp = <span class="hljs-string">r&#x27;(?&lt;=( |\n))((\w| )+)(?:, )([A-Z]{2})&#x27;</span>
</code></pre>
<p>Within our groups, we have a new, unique symbol: <code>?:</code></p>
<ul>
<li>When used inside a group, this indicates that we do not care to capture the group</li>
<li>This is useful when we change how we use the <code>re</code> library</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Non-capturing Groups</h1>
<p>What is this statement doing?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">myexp = <span class="hljs-string">r&#x27;(?&lt;=( |\n))((\w| )+)(?:, )([A-Z]{2})&#x27;</span>
</code></pre>
<p>Within our groups, we have a new, unique symbol: <code>?&gt;=</code></p>
<ul>
<li>A <strong>positive lookbehind</strong> let's us condition our group on the thing that comes before it.</li>
<li>Sometimes this is easier to define than our pattern itself!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-marpit-fragments="3" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Finding All</h1>
<ol>
<li data-marpit-fragment="1">&quot;6708 Pine Street, Omaha, NE 68182&quot;</li>
<li data-marpit-fragment="2">&quot;1600 Pennsylvania Ave NW, Washington, DC 20006&quot;</li>
<li data-marpit-fragment="3">&quot;261 S 800 E\nSalt Lake City, UT 84102&quot;</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">myexp = <span class="hljs-string">r&#x27;(?&lt;=( |\n))((\w| )+)(?:, )([A-Z]{2})&#x27;</span>
re.findall(myexp, mystring)
</code></pre>
<p>Using those <code>?:</code> markers, we can omit all of the groups (and ugly separating characters) that we are not interested in collecting.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-marpit-fragments="4" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Alternate Functionality</h1>
<p>The <code>re</code> library offers several functions:</p>
<ol>
<li data-marpit-fragment="1"><code>re.search</code>: We can search as we have so far</li>
<li data-marpit-fragment="2"><code>re.findall</code>: We can search for all matches in a string</li>
<li data-marpit-fragment="3"><code>re.finditer</code>: We can generate an iterator to process all matches in a string (related to <code>findall</code>)</li>
<li data-marpit-fragment="4"><code>re.split</code>: Use regex to split strings, rather than simple string matching</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="35" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1>Quick Iterations</h1>
<p>With regular expression, you might want to try lots of things and fail quickly (over and over, because that's how learning works!).</p>
<p><a href="https://regexr.com">regexr.com</a> is a great place to put some sample data into a website and play around with regular expression</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="36" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
