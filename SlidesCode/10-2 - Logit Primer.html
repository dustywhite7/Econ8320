<h3 id="simplifying-the-likelihood-function">Simplifying the Likelihood Function</h3>
<p>In order to calculate the likelihood value, we should calculate the value of gamma, plug it into the likelihood for each observation, and then add the values up</p>
<ul>
<li>Write a for loop to calculate the likelihood for each observation</li>
<li>Add up the resulting values</li>
<li>Return the negative sum as the log-likelihood value
<ul>
<li>We want to calculate the MAXIMUM likelihood, but need to use a MINIMIZATION algorithm</li>
</ul>
</li>
</ul>
</section>

<h3 id="how-about-significance-tests">How About Significance Tests?</h3>
